<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egegen Front Case</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="images/egegen-logo-black.png" alt="Logo" />
                <span>Egegen</span>
            </div>

            <!-- Masaüstü menü -->
            <nav>
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                    <li class="dropdown">
                        <button type="button">Hizmetler</button>
                        <div class="dropdown-content">
                            <a href="#">Web Tasarım</a>
                            <a href="#">SEO</a>
                        </div>
                    </li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>

            <!-- Hamburger Menü -->
            <div class="hamburger" id="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    style="width: 24; height: 24;">
                    <path fill-rule="evenodd"
                        d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                        clip-rule="evenodd" />
                </svg>

            </div>
        </div>

        <!-- Mobil menü -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="#">Ana Sayfa</a>
            <button id="mobileDropdownBtn">Hizmetler </button>
            <div class="mobile-dropdown-content" id="mobileDropdown">
                <a href="#">Web Tasarım</a>
                <a href="#">SEO</a>
            </div>
            <a href="#">İletişim</a>
        </div>
    </header>



    <div class="accordion-item">
        <div class="accordion-header active">Akordion 1</div>
        <div class="accordion-content" style="max-height: 200px;">
            <p>Akordion - 1 içerik</p>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">Akordion 2</div>
        <div class="accordion-content">
            <p>Akordion - 2 içerik</p>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">Akordion 3</div>
        <div class="accordion-content">
            <p>Akordion - 3 içerik</p>
        </div>
    </div>


    <div class="grid">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>


    <script>
        const headers = document.querySelectorAll('.accordion-header');

        headers.forEach(header => {
            header.addEventListener('click', () => {
                if (header.classList.contains('active')) {
                    header.classList.remove('active');

                    const content = header.nextElementSibling;
                    content.style.maxHeight = null;
                    content.classList.remove('open');

                } else {
                    headers.forEach(h => {
                        h.classList.remove('active');
                        h.nextElementSibling.style.maxHeight = null;
                        h.nextElementSibling.classList.remove('open');
                    });
                    header.classList.add('active');
                    const content = header.nextElementSibling;
                    content.style.maxHeight = content.scrollHeight + 'px';
                    content.classList.add('open');
                }
            });
        });
    </script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileDropdownBtn = document.getElementById('mobileDropdownBtn');
        const mobileDropdown = document.getElementById('mobileDropdown');

        hamburger.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        mobileDropdownBtn.addEventListener('click', () => {
            if (mobileDropdown.style.display === 'flex') {
                mobileDropdown.style.display = 'none';
            } else {
                mobileDropdown.style.display = 'flex';
            }
        });
    </script>
</body>

</html>
